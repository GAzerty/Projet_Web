{% extends 'index.html' %}

{% block title %}Ma participation{% endblock %}

{% block maincontent %}
    <div class="d-flex justify-content-center">
        <div class="jumbotron shadow">
            <h5>Match du {{ Participer.idRencontre.dateRencontre }}</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    Nombre de buts marqués : {{ Participer.nombreButs }}
                </li>
                <li class="list-group-item">
                    Équipe : {{ Participer.equipe }}
                </li>
            </ul>
            <div class="d-flex justify-content-center mt-2">
                <a href="{% url 'update_participer' Participer.idRencontre.idRencontre %}" class="btn btn-outline-primary">Modifier</a>
                <a href="{% url 'delete_participer' Participer.idRencontre.idRencontre %}" class="btn btn-outline-danger">Supprimer</a>
            </div>
        </div>
    </div>
{% endblock %}
